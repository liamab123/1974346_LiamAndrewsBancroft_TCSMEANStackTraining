<div>
    <h2>Template Driven Form</h2>
    <form #userRef = "ngForm" (ngSubmit) = "checkUser(userRef.value)">
        <label>User Name</label>
        <input type = "text" name = "user" ngModel required/><br/>
        <label>Password</label>
        <input type = "password" name = "pass" ngModel required/><br>
        <input type = "submit" value = "submit" [disabled] = "!userRef.valid"/>
        <input type = "reset" value = "reset"/>
    </form>
    {{msg}}
</div>
